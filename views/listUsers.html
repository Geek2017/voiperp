    <!-- The Modal -->
    <div id="myModal" class="modal">

        <div class="modal-dialog modal-dialog-scrollable">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit User</h4>
                    <button type="button" ng-click="close()">&times;</button>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="">Email</label>
                        <div class="">
                            <input type="text" class="form-control" id="editEmail" ng-value="newEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">Fullname</label>
                        <div class="0">
                            <input type="text" class="form-control" id="editFullname" ng-value="newFullname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">Designation</label>
                        <div class="">
                            <input type="text" class="form-control" id="editDesignation" ng-value="newDesignation">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">Contact</label>
                        <div class="">
                            <input type="text" class="form-control" id="editContact" ng-value="newContact">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">Rate</label>
                        <div class="">
                            <input type="text" class="form-control" id="editRate" ng-value="newContact">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">Total Working Hours</label>
                        <div class="">
                            <input type="text" class="form-control" id="editWorkingHr" ng-value="newContact">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">To Pay</label>
                        <div class="">
                            <input type="text" class="form-control" id="editToPay" ng-value="newContact">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="">Role</label>
                        <div class="">
                            <select id="editRole">
                                <option value="ordinary">Ordinary</option>
                                <option value="super">Super User</option>
                                <option value="admin">Admin</option>
                            </select>


                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn btn-info" data-dismiss="modal"
                        ng-click="updateUser()">Save</button>
                    <button type="button" class="btn btn btn-danger" ng-click="close()">Cancel</button>
                </div>
            </div>
        </div>


    </div>

            </div>
